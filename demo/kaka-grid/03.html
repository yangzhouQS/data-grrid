    parentElement: document.getElementById('app'),
    dataSource: treeDataSource,
    header: [
      {
        caption: '序号',
        width: 100,
        columnType: new kakaGrid.columns.type.Column({
          transformRecord({ value, displayValue, cell, grid }) {
            return cell.row - grid.frozenRowCount + 1
          }
        }),
        style: {
          textAlign: 'center'
        }
      },
      {
        field: 'name',
        caption: '工号',
        width: 200,
        columnType: new kakaGrid.columns.type.TreeColumn({
          canToggle: function (e) {
            if (e.type !== 'over') {
            }
            return true
          },
          toggled: function (e) {
            console.log('toggle')
          },
          multilineText: true
        })
      },
      {
        field: 'fullName',
        caption: '工号全称',
        width: 300
      },
      {
        field: 'ghState',
        caption: '施工状态',
        width: 80
      },
      {
        field: 'creatorName',
        caption: '创建人',
        width: 180
      },
      {
        field: 'createdAt',
        caption: '创建时间',
        width: 240
      }
    ],
    headerRowHeight: 40, // header行高
    defaultRowHeight: 50,
    hiddenHeader: true,
    readonly: true
    // frozenColCount: 1, // 固定列
    /*theme: {
        borderColor: 'green',
        highlightBorderColor: '#2373c8',
        highlightBgColor: '#84de8e',
        selectionBgColor: '#c19797',
        frozenRowsBorderColor: 'red'
    }*/
  })
</script>
